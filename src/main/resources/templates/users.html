<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Home</title>
  <link rel="stylesheet" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}" type="text/css"/>
</head>
<body>
<div class="container text-center">
  <div class="container text-center">
    <div>
      <h1>List of all Users</h1>
    </div>
    <div>
      <table class="table table-striped table-bordered">
        <thead class="thead-dark">
          <tr>
            <th>Username</th>
            <th>Vorname</th>
            <th>Nachname</th>
            <th>Email</th>
            <th>Stock</th>
          </tr>
        </thead>
        <tbo>
          <tr th:each="person: ${listPersons}">
            <td th:text="${person.getUsername()}">Username</td>
            <td th:text="${person.getFirstname()}">Vorname</td>
            <td th:text="${person.getLastname()}">Nachname</td>
            <td th:text="${person.getEmail()}">Email</td>
            <td th:text="${person.getFloor()}">Stock</td>

          </tr>
        </tbo>
      </table>
    </div>
  </div>

</div>
</body>
</html>
