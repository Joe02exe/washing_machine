<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Gast-Login</title>
  <link rel="stylesheet" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}" type="text/css"/>
</head>
<body>
<section class="vh-100" style="background-color: #cdebf9">
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-12 col-md-8 col-lg-6 col-xl-5">
        <div class="card shadow-2-strong" style="border-radius: 1rem;">
          <div class="card-body p-5 text-center">
            <h3 class="mb-5 text-start" >Logge dich ein!</h3>
            <form th:action="@{/process_guest}" th:object="${person}" method="post">
              <div class="alert alert-danger">
                Username besetzt! WÃ¤hle einen anderen Usernamen
              </div>
              <div class="mb-4">
                <div class="row">
                  <div class="col-md-6">
                    <div class="form-outline">
                      <input type="text" id="username" class="form-control form-control-lg " placeholder="Username" th:field="*{username}" required minlength="2"/>
                    </div>
                  </div>
                  <div class="col-md-6 pb-2">
                    <div>
                      <select class="select form-control-lg" id="floor" th:field="*{floor}" required>
                        <option value="EG_NORD">EG Nord</option>
                        <option value="EG_OST">EG Ost</option>
                        <option value="FIRST_OG_NORD">1. OG Nord</option>
                        <option value="FIRST_OG_OST">1. OG Ost</option>
                        <option value="SECOND_OG_NORD">2. OG Nord</option>
                        <option value="SECOND_OG_OST">2. OG Ost</option>
                        <option value="THIRD_OG">3. OG</option>
                      </select>
                    </div>
                  </div>
                </div>
              </div>
              <div class="pt-2 text-center">
                <input class="btn btn-primary btn-lg" type="submit" value="Als Gast Anmelden" />
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
</body>
</html>
